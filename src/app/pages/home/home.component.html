
<h3>Medals per country </h3>
<table>
  <tr>
    <td>Number of Olympics Game since 2012</td>
    <td>Number of countries</td>
  </tr>
  <tr>
    <td>{{numberOfJoSince2012}}</td>
    <td> {{olympics.length}}</td>
  </tr>
</table>


<div class="graph">
<ngx-charts-pie-chart
  (window:resize)="chartGraphService.onResize($event)"
  [view]="chartGraphService.view"
  [scheme]="chartGraphService.colorScheme"
  [results]="formatedOlympics"
  [gradient]="chartGraphService.gradient"
  [legend]="chartGraphService.showLegend"
  [legendPosition]="chartGraphService.legendPosition"
  [labels]="chartGraphService.showLabels"
  [doughnut]="chartGraphService.isDoughnut"
  (select)="onSelect($event)"
  >
</ngx-charts-pie-chart>
</div>
