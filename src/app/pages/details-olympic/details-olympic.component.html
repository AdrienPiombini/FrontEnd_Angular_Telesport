<div *ngIf="olympic">
  <button routerLink="" routerLinkActive="active" [routerLinkActiveOptions] = "{exact: true}">Come Back Home</button>

  <h3>{{olympic.country}}</h3>
  <table>
    <tr>
      <td>Total number of participations</td>
      <td>Total number of medals</td>
      <td>Total number of athletes</td>
    </tr>
    <tr>
      <td>{{totalParticipations}}</td>
      <td>{{totalMedals}}</td>
      <td>{{totalAthletes}}</td>
    </tr>
  </table>

  <div class="graph">
    <ngx-charts-line-chart
      (window:resize)="chartGraphService.onResize($event)"
      [view]="chartGraphService.view"
      [scheme]="chartGraphService.colorScheme"
      [showXAxisLabel]="chartGraphService.showXAxisLabel"
      [showYAxisLabel]="chartGraphService.showYAxisLabel"
      [xAxis]="chartGraphService.xAxis"
      [yAxis]="chartGraphService.yAxis"
      [xAxisLabel]="chartGraphService.xAxisLabel"
      [yAxisLabel]="chartGraphService.yAxisLabel"
      [timeline]="chartGraphService.timeline"
      [results]="formatedOlympics"
      >
    </ngx-charts-line-chart>
  </div>
</div>

<div *ngIf ="!olympic">
  <app-not-found></app-not-found>
</div>
