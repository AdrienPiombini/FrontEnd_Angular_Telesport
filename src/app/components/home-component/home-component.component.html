<div *ngIf = "numberOfOlympic !== 0" >
<h3>Medals per country </h3>
<table>
  <tr>
    <td>Number of Olympics Game since 2012</td>
    <td>Number of countries</td>
  </tr>
  <tr>
    <td>{{calculateNumberOfJOSince2012()}}</td>
    <td> {{numberOfOlympic}}</td>
  </tr>
</table>
</div>

<div class="error-message" [ngClass]="{'hidden': numberOfOlympic !== 0}">
  Sorry, the server encountered a problem.
</div>
